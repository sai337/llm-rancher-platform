# OPTIONAL: tighten networking. You must adapt selectors and DNS allowances.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-default-deny
  namespace: llm
spec:
  podSelector: {}
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        - namespaceSelector: {}
  egress:
    # allow DNS; adjust for your cluster DNS namespace/labels
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
